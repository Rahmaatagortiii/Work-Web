<h1>Publicity</h1>
<div class="container">

<ul>
  <li class="booking-card"  *ngFor="let item of p  ">
    <img class="booking-card" *ngIf="item.imagesPublicity" [src]=item.imagesPublicity.name />
    <div class="book-container">
      <div class="content">
        <button class="btn">RÃ©server</button>
      </div>
    </div>
    <div class="informations-container">
      <h2 class="title">{{ item.title }}</h2>
      <p class="sub-title">{{ item.description }}</p>
      <div style="text-align: center;">
        <qrcode [qrdata]=item.title  [width]="50" [errorCorrectionLevel]="'M'"></qrcode>
      </div>
      <div class="more-information">
        <div class="info-and-date-container">
          <div class="box date">
            <svg class="icon" style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" />
            </svg>
            <p>Start Date <br>{{ item.starDatePub }}</p>
          </div>
          
          <div class="box date">
            <svg class="icon" style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" />
            </svg>
            <p>End Date <br>{{ item.endDatePub }}</p>
          </div>

        </div>
        </div>
    </div>
  </li>
 
</ul>
</div>
