<div style="position: relative;">
<app-side-bar-collab></app-side-bar-collab>
</div>
<div>
<div class="container">
  <div>
    <input
type="text"
class="form-control"
[(ngModel)]="searchValue"
id="exampleFormControlInput1"
placeholder="search"
/>
</div>
  <div  class="card" *ngFor="let item of c |collabSearchFilter:searchValue | paginate: { itemsPerPage: 10, currentPage: page }">
    <div class="card-header">

      <img *ngIf="item.imagesCollab"
       [src]=item.imagesCollab.name
      />
    </div>
    <div class="card-body">
      <span class="tag tag-teal">{{ item.name }}</span>
      <h4>{{ item.description }}</h4>
      <div class="user">
        <img
          src="https://yt3.ggpht.com/a/AGF-l7-0J1G0Ue0mcZMw-99kMeVuBmRxiPjyvIYONg=s900-c-k-c0xffffffff-no-rj-mo"
          alt="user"
        />
        <div class="user-info">
          <h5>{{ item.email }}</h5>
          <small>{{ item.date | date:'M/d/yy, h:mm a' }}</small>
        </div>
      </div>
      <div>
        
      <button (click)="deleteCollaboration(item.idCollaboration)"  class="btn btn-danger btn-rounded">Delete</button> 
      <button (click)="updateCollaboration(item.idCollaboration)" class="btn btn-primary btn-rounded">Update</button>  
      <button (click)="showCollaboration(item)" class="btn btn-info btn-rounded">Show</button>
    </div>
    </div>
  </div>

</div>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
